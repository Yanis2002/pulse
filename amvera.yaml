meta:
  environment: python
  toolchain:
    name: python
    version: 3.11

build:
  commands:
    - pip install --upgrade pip
    - pip install -r requirements.txt

run:
  command: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:8000 wsgi:application

env:
  PORT: 8000
  ADMIN_TOKEN: local-admin
