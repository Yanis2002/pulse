name: pulse
runtime: docker

build:
  dockerfile: Dockerfile

run:
  image: pulse
  command: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:${PORT:-8080} --timeout 120 --access-logfile - --error-logfile - --log-level debug wsgi:application
  containerPort: 8080

env:
  PORT: 8080
  ADMIN_TOKEN: local-admin
