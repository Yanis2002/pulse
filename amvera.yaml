name: pulse
runtime: docker

build:
  dockerfile: Dockerfile

run:
  image: pulse
  command: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:8000 --timeout 120 --access-logfile - --error-logfile - --log-level debug wsgi:application
  containerPort: 8000

env:
  PORT: 8000
  ADMIN_TOKEN: local-admin
